<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片浮水印編輯器 - 顏色與密度調整</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 2px;
            border: none;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
        .button-group {
            grid-column: 1 / -1; /* 讓按鈕佔滿整行 */
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .button-group button {
            flex: 1;
            padding: 12px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .range-value {
            font-weight: normal;
            margin-left: 10px;
            color: #007bff;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            border: 2px dashed #ccc;
            margin: 20px auto;
            background-color: #fff;
        }
        #message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>圖片浮水印編輯器</h1>

    <div class="controls">
        <div class="control-group">
            <label for="imageLoader">1. 上傳圖片:</label>
            <input type="file" id="imageLoader" accept="image/*">
        </div>

        <div class="control-group">
            <label for="watermarkText">2. 浮水印文字 (至多 20 字):</label>
            <input type="text" id="watermarkText" maxlength="20" value="浮水印文字範例" placeholder="在此輸入浮水印文字">
        </div>

        <div class="control-group">
            <label for="textColor">3. 選擇文字顏色:</label>
            <input type="color" id="textColor" value="#ffffff">
        </div>

        <div class="control-group">
            <label for="watermarkDensity">4. 浮水印密度:</label>
            <input type="range" id="watermarkDensity" min="1" max="100" value="50">
            <span class="range-value" id="densityValue">中等 (50%)</span>
        </div>

        <div class="button-group">
            <button id="applyWatermark">應用浮水印</button>
            <button id="downloadImage" disabled>下載圖片 (PNG)</button>
        </div>
    </div>
    
    <p id="message"></p>

    <canvas id="imageCanvas"></canvas>
</div>

<script>
    const imageLoader = document.getElementById('imageLoader');
    const watermarkText = document.getElementById('watermarkText');
    const textColorInput = document.getElementById('textColor');
    const watermarkDensityInput = document.getElementById('watermarkDensity');
    const densityValueSpan = document.getElementById('densityValue');
    const applyWatermarkButton = document.getElementById('applyWatermark');
    const downloadImageButton = document.getElementById('downloadImage');
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');

    let originalImage = null;

    // 更新密度顯示值
    watermarkDensityInput.addEventListener('input', updateDensityLabel);

    function updateDensityLabel() {
        const value = parseInt(watermarkDensityInput.value);
        let label = `${value}%`;
        if (value < 30) label = `低 (偏淡 ${value}%)`;
        else if (value < 70) label = `中等 (${value}%)`;
        else label = `高 (偏密 ${value}%)`;
        densityValueSpan.textContent = label;
    }
    updateDensityLabel(); // 初始化標籤

    // --- 步驟 1 & 2: 上傳圖片並繪於畫布，畫布尺寸更改 ---
    imageLoader.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                originalImage = img;
                
                // 畫布尺寸更改為圖片尺寸
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;
                
                drawCanvas();
                downloadImageButton.disabled = true;
                message.textContent = '圖片載入成功，請輸入文字並應用浮水印。';
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // 繪製圖片到畫布的基礎函數
    function drawCanvas() {
        if (!originalImage) return;
        // 清除畫布並繪製原始圖片（保留透明度）
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
    }

    // --- 步驟 3 & 4: 應用浮水印 (文字顏色 & 密度) ---
    applyWatermarkButton.addEventListener('click', () => {
        if (!originalImage) {
            message.textContent = '錯誤：請先上傳圖片！';
            return;
        }

        const text = watermarkText.value.trim();
        if (text.length === 0) {
            message.textContent = '錯誤：請輸入浮水印文字！';
            return;
        }
        if (text.length > 20) {
            message.textContent = '錯誤：文字長度不能超過 20 個字！';
            return;
        }
        
        message.textContent = ''; // 清除錯誤訊息

        // 重新繪製原始圖片
        drawCanvas();
        
        // 繪製浮水印
        drawWatermark(text);
        
        downloadImageButton.disabled = false; // 啟用下載按鈕
    });

    function drawWatermark(text) {
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        const selectedColor = textColorInput.value;
        
        // 取得密度值 (1-100) 並轉換為透明度 (Alpha: 0.1 - 0.5) 和重複乘數 (Multiplier: 0.5 - 1.5)
        const densityValue = parseInt(watermarkDensityInput.value);
        const alpha = 0.1 + (densityValue / 100) * 0.4; // 透明度介於 0.1 到 0.5 之間
        const repeatMultiplier = 0.5 + (densityValue / 100) * 1; // 重複次數乘數介於 0.5 到 1.5 之間

        // 將選定的顏色和透明度合併
        ctx.fillStyle = `${selectedColor}${Math.floor(alpha * 255).toString(16).padStart(2, '0')}`;
        
        // 設定浮水印樣式
        const fontSize = Math.floor(Math.max(canvasWidth, canvasHeight) / 25); 
        ctx.font = `bold ${fontSize}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // 旋轉角度：-45 度 (逆時針)
        const rotationAngle = -Math.PI / 4; 
        ctx.save(); 

        // 計算文本寬度
        const textMetrics = ctx.measureText(text);
        const textWidth = textMetrics.width;

        // 計算重複次數
        // 基礎重複次數，確保能覆蓋畫布，並乘上密度乘數
        const baseRepeatX = Math.ceil(canvasWidth / (textWidth * 1.5));
        const baseRepeatY = Math.ceil(canvasHeight / (fontSize * 3));
        
        const repeatX = Math.ceil(baseRepeatX * repeatMultiplier);
        const repeatY = Math.ceil(baseRepeatY * repeatMultiplier);
        
        const stepX = canvasWidth / repeatX;
        const stepY = canvasHeight / repeatY;
        
        // 將畫布中心作為旋轉中心
        ctx.translate(canvasWidth / 2, canvasHeight / 2);
        ctx.rotate(rotationAngle);
        ctx.translate(-canvasWidth / 2, -canvasHeight / 2);

        // 隨機位置重複繪製
        for (let i = -repeatX; i < repeatX * 2; i++) {
            for (let j = -repeatY; j < repeatY * 2; j++) {
                // 加上隨機偏移量，讓浮水印分佈更自然
                const x = i * stepX + (Math.random() - 0.5) * stepX / 2;
                const y = j * stepY + (Math.random() - 0.5) * stepY / 2;
                ctx.fillText(text, x, y);
            }
        }

        ctx.restore(); // 恢復畫布狀態
    }

    // --- 步驟 5: 下載畫布圖片 (保留透明度，PNG 格式) ---
    downloadImageButton.addEventListener('click', () => {
        if (!originalImage || downloadImageButton.disabled) {
            message.textContent = '錯誤：請先上傳圖片並應用浮水印！';
            return;
        }

        // 使用 image/png 格式以保留透明度
        const imageURL = canvas.toDataURL('image/png'); 

        const link = document.createElement('a');
        link.href = imageURL;
        link.download = 'watermarked_image.png'; 
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        message.textContent = '圖片下載完成！';
    });

</script>

</body>
</html>
