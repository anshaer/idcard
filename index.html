<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片網頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 背景會由 JS 載入 */
            background: #000 url('背景.png') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            width: 95%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .avatar {
            width: 40%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }

        .info-container {
            width: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 40%;
            object-fit: contain;
            margin: 60px 0;
        }

        .icon-row {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 1px 0;
        }

        .icon {
            width: 60px;
            height: auto;
            object-fit: contain;
        }

        .social-link {
            display: inline-block;
            width: 60px;
            height: auto;
        }

        .social-link img {
            width: 60px;
            height: auto;
            object-fit: contain;
        }

        @media (max-aspect-ratio: 1/1) {
            .card-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .avatar {
                width: 80%;
                max-height: 40%;
            }

            .info-container {
                width: 100%;
                height: auto;
                justify-content: center;
            }

            .logo {
                width: 80%;
                height: auto;
                max-height: 30%;
                margin: 5px 0;
            }

            .icon-row {
                flex-wrap: wrap;
            }

            .icon, .social-link, .social-link img {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img id="avatar-img" alt="頭像" class="avatar">
        <div class="info-container">
            <img id="logo-img" alt="名子(LOGO)" class="logo">
            <div id="social-links-container" class="icon-row"></div>
            <div id="languages-container" class="icon-row"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
