<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片網頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('data\background\B1.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            width: 95%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .avatar {
            width: 40%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }

        .info-container {
            width: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 40%;
            object-fit: contain;
            margin: 60px 0;
        }

        .icon-row {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 1px 0;
        }

        .icon {
            width: 60px; /* 固定寬度 */
            height: auto; /* 保持比例 */
            object-fit: contain;
        }

        .social-link {
            display: inline-block;
            width: 60px; /* 固定寬度與 .icon 一致 */
            height: auto; /* 讓高度自動調整 */
        }

        .social-link img {
            width: 60px; /* 固定寬度 */
            height: auto; /* 保持比例 */
            object-fit: contain;
        }

        /* 縱屏設計 (寬高比 <= 1:1) */
        @media (max-aspect-ratio: 1/1) {
            .card-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .avatar {
                width: 80%;
                max-height: 40%;
            }

            .info-container {
                width: 100%;
                height: auto;
                justify-content: center;
            }

            .logo {
                width: 80%;
                height: auto;
                max-height: 30%;
                margin: 5px 0;
            }

            .icon-row {
                flex-wrap: wrap;
            }

            .icon {
                width: 60px; /* 固定寬度 */
            }

            .social-link {
                width: 60px; /* 固定寬度 */
            }

            .social-link img {
                width: 60px; /* 固定寬度 */
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="data\image\0001.jpg" alt="頭像" class="avatar">
        <div class="info-container">
            <a data-flickr-embed="true" data-context="true" href="https://www.flickr.com/photos/203526884@N07/54795474530/in/dateposted-public/" title="0003"><img src="https://live.staticflickr.com/65535/54795474530_0172e16a1e_t.jpg" width="100" height="40" alt="0003"/></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
            <img src="data\LOGO\0003.png" alt="名子(LOGO)" class="logo">

            <div class="icon-row">
                <a href="https://x.com/Anshaer_TW_TYC" class="social-link" target="_blank">
                    <img src="data\language\白\X白.png" alt="社群1" class="icon">
                </a>
                <a href="https://www.youtube.com/@Mutsu-Anshaer" class="social-link" target="_blank">
                    <img src="data\language\白\YT白.png" alt="社群2" class="icon">
                </a>
                <a href="https://www.twitch.tv/anshaer" class="social-link" target="_blank">
                    <img src="data\language\白\圖奇白.png" alt="社群3" class="icon">
                </a>
            </div>
            
            <div class="icon-row">
                <img src="data\link\白\中文白.png" alt="語言1" class="icon">
                <img src="data\link\白\英文白.png" class="icon">
            </div>
        </div>
    </div>
</body>
</html>
