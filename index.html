<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>名片網頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            width: 95%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .avatar {
            width: 40%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }

        .info-container {
            width: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 40%;
            object-fit: contain;
            margin: 60px 0;
        }

        .icon-row {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 1px 0;
        }

        .icon-svg {
            width: 60px; /* 固定寬度 */
            height: auto; /* 保持比例 */
            fill: white; /* 設定 SVG 的填充顏色 */
        }

        /* 默認橫屏樣式 */
        body {
            background-image: url('data/background/B1.png');
        }

        .avatar.landscape {
            content: url('data/image/0001.jpg'); /* 橫屏頭像 */
        }

        /* 縱屏設計 (寬高比 <= 1:1) */
        @media (max-aspect-ratio: 1/1) {
            body {
                background-image: url('data/background/B2.png'); /* 豎屏背景 */
            }

            .card-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .avatar {
                width: 80%;
                max-height: 40%;
            }

            .avatar.portrait {
                content: url('data/image/0002.jpg'); /* 豎屏頭像 */
            }

            .info-container {
                width: 100%;
                height: auto;
                justify-content: center;
            }

            .logo {
                width: 80%;
                height: auto;
                max-height: 30%;
                margin: 5px 0;
            }

            .icon-row {
                flex-wrap: wrap;
            }

            .icon-svg {
                width: 60px; /* 固定寬度 */
            }
        }
    </style>
</head>
